<!DOCTYPE HTML>
<html lang="en">
  {% capture build_version %}{{ site.time | date: "%Y%m%d%H%M%S" }}{% endcapture %}
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} &ndash; {% endif %}Stephen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,700&amp;subset=latin-ext">
    {% style style.css %}
  </head>
  <body>
    <header{% unless page.date %} class="main"{% endunless %}>
      <ul>
        <li><a href="/"{% if page.url == "/" %} class="active"{% endif %}>About me</a></li>
        <!-- <li><a href="/projects/"{% if page.url contains "/projects/" %} class="active"{% endif %}>Projects</a></li> -->
      </ul>
    </header>

    {{ content }}

    {% unless page.no_footer %}
      <footer>
        <p>
          This site <a href="https://github.com/stephensolis/stephensol.is">is open source</a>.
        </p>
      </footer>
    {% endunless %}
  </body>
</html>
